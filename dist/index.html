<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4ab498ab44.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Chez Michel - Contact Us</title>
  </head>
  <body>
    <header>
      <nav>
        <button id="home" class="active">Home</button>
        <button id="menu">Menu</button>
        <button id="contact">Contact</button>
      </nav>
      <img
        width="32"
        height="32"
        src="https://img.icons8.com/windows/32/ffffff/cook-male.png"
        alt="cook-male"
      />
      <h1>Chez Michel</h1>
      <p id="label"></p>
    </header>
    <div id="content"></div>
    <footer>
      <div class="footer-content">
        <p>
          &copy; 2024 Chez Michel. All rights reserved.
          <a
            href="https://github.com/odilsoncode/restaurant-page"
            target="_blank"
            ><i id="github-icon" class="fa-brands fa-github"></i
          ></a>
        </p>
      </div>
    </footer>
  </body>
</html>
