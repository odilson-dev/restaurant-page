<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Chez Michel - Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      nav button {
        background-color: transparent;
        border: none;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        margin: 0 10px;
        padding: 8px 16px;
        transition: all 0.3s ease;
      }
      nav button:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      #content {
        padding: 20px;
        text-align: justify;
        max-width: 800px;
        margin: auto;
      }
      h1,
      h2,
      h3 {
        margin-top: 0;
      }
      .contact-info {
        margin-top: 20px;
      }
      .contact-info p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <button>Home</button>
        <button>Menu</button>
        <button>Contact</button>
      </nav>
      <h1>Chez Michel</h1>
      <p id="label"></p>
    </header>
    <div id="content"></div>
  </body>
</html>
